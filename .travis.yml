language: bash
env:
  global:
  - PATH=$HOME/.local/bin:$PATH
  - AWS_DEFAULT_REGION=eu-west-1
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.local"
before_install:
  - pip install --user awscli
script: "./build.sh"
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: selenoid-cfn
  local-dir: target
  acl: public_read
  skip_cleanup: true
  region: eu-west-1
  on:
    repo: vgrigoruk/selenoid-cfn
